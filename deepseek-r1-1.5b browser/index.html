    <title>Apple Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .landing-container {
            background: rgba(0, 0, 0, 0.8);

        }

        .user-info {
            margin-bottom: 20px;
        }

        .try-it-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .try-it-button:hover {
            background: #45a04a;
            transform: scale(1.05);
        }

        .game-over {
            position: absolute;
            color: #ff0000;
            padding: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 800px) {
            .try-it-button {
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
            }
        }
    </style>
</head>
