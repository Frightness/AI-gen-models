</head>

        <div class="container">
            <div class="logo">Apple</div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Mac</a></li>
                    <li><a href="#">iPad</a></li>

                    <li><a href="#">Watch</a></li>
                    <li><a href="#">TV & Home</a></li>
                    <li><a href="#">Support</a></li>

            <ul class="social-media">
